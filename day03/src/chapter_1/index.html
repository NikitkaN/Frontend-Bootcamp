<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="overlay"></div>
        <div class="calc">
            <h1>Calculator</h1>
            <div class="Grid">
                <div class="output">
                    <p>Result</p>
                </div>
                <button id="C">C</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>

                <button>/</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </body>
</html>
