<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Тест</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div>
            <header>
                <h1>Login to Web App</h1>
            </header>
            <form>
                <label for="email"><input type="email" id="email" placeholder="Username or Email" name="email" required></label><br>
                <label for="password"><input type="password" id="password" placeholder="Password" name="password" required></label>
                <footer>
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me on this computer</label>

                    <input type="submit" id="submit" value="Login">
                </footer>
            </form>
            </div>
            <p>Forgot your assword? <a href="#">Click here to reset it.</a></p>
        </main>
    </body>
</html>
